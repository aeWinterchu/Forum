<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Asian Food Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5e9da;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://tb-static.uber.com/prod/image-proc/processed_images/65a73d98fcac97d185bb474795a60f49/16bb0a3ab8ea98cfe8906135767f7bf4.jpeg');
            background-size: cover;
            background-position: center;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .profile-container h1 {
            margin-bottom: 20px;
            color: #b24d4d;
        }

        .profile-details {
            text-align: left;
        }

        .profile-details p {
            font-size: 16px;
            margin: 10px 0;
        }

        .profile-details p span {
            font-weight: bold;
        }

        .edit-button,
        .activity-button,
        .logout-button {
            background-color: #b24d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .edit-button:hover,
        .activity-button:hover,
        .logout-button:hover {
            background-color: #922d2d;
        }

        .logout-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-details">
            <p><span>Username:</span> {{ .Username }}</p>
            <p><span>Email:</span> {{ .Email }}</p>
            <p><span>Password:</span> *********</p>
        </div>
        <div>
            <button class="edit-button" onclick="window.location.href='editProfile.html'">Edit Profile</button>
            <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </div>
</body>
</html>
