<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://tb-static.uber.com/prod/image-proc/processed_images/65a73d98fcac97d185bb474795a60f49/16bb0a3ab8ea98cfe8906135767f7bf4.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            max-width: 100%;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d32f2f;
        }

        .container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #d32f2f;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #b71c1c;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #757575;
        }

        .footer a {
            color: #d32f2f;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #b71c1c;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("form").onsubmit = async function(e) {
                e.preventDefault();

                const form = e.target;
                const formData = new FormData(form);

                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData
                });

                const result = await response.json();

                document.getElementById("usernameError").textContent = "";
                document.getElementById("emailError").textContent = "";
                document.getElementById("passwordError").textContent = "";
                document.getElementById("formError").textContent = "";

                if (!response.ok) {
                    if (result.usernameError) {
                        document.getElementById("usernameError").textContent = result.usernameError;
                    }
                    if (result.emailError) {
                        document.getElementById("emailError").textContent = result.emailError;
                    }
                    if (result.passwordError) {
                        document.getElementById("passwordError").textContent = result.passwordError;
                    }
                    if (result.formError) {
                        document.getElementById("formError").textContent = result.formError;
                    }
                } else {
                    document.getElementById("formError").textContent = "Registration successful!";
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/color/100/000000/sushi.png" alt="Sushi Icon">
        <h1>Register your account</h1>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <div class="error-message" id="usernameError"></div>
            <input type="email" name="email" placeholder="Email address" required>
            <div class="error-message" id="emailError"></div>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
            <div class="error-message" id="passwordError"></div>
            <div class="footer">
                <a href="login.html">Already have an account?</a>
            </div>
            <div class="error-message" id="formError"></div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
