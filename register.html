<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page - Asian Food Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://tb-static.uber.com/prod/image-proc/processed_images/65a73d98fcac97d185bb474795a60f49/16bb0a3ab8ea98cfe8906135767f7bf4.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            max-width: 100%;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }

        .register-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d32f2f;
        }

        .register-container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .register-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #d32f2f;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-container button:hover {
            background-color: #b71c1c;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #757575;
        }

        .footer a {
            color: #d32f2f;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #b71c1c;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("form").onsubmit = async function(e) {
                e.preventDefault();

                const email = document.querySelector("input[name=email]").value;
                const password = document.querySelector("input[name=password]").value;
                const confirmPassword = document.querySelector("input[name=confirmPassword]").value;
                const username = document.querySelector("input[name=username]").value;

                const response = await fetch("/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `email=${email}&password=${password}&confirmPassword=${confirmPassword}&username=${username}`
                });

                const result = await response.json();

                if (response.status === 201) {
                    window.location.href = result.redirect;
                } else {
                    document.querySelector(".error-message").textContent = result.formError || "An error occurred";
                }
            };
        });
    </script>
</head>
<body>
    <div class="register-container">
        <img src="https://img.icons8.com/color/100/000000/sushi.png" alt="Sushi Icon">
        <h1>Register</h1>
        <form>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="error-message"></div>
        <div class="footer">
            <a href="login">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
