<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
        .login-box form {
            display: flex;
            flex-direction: column;
        }
        .user-box, .pass-box {
            position: relative;
            margin-bottom: 20px;
        }
        .user-box input, .pass-box input {
            width: 100%;
            padding: 10px 15px;
            margin-top: 8px;
            border: none;
            outline: none;
            background: #f2f2f2;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
        .user-box label, .pass-box label {
            position: absolute;
            top: 0;
            left: 15px;
            pointer-events: none;
            transition: 0.5s;
            color: #666;
        }
        .user-box input:focus ~ label, .pass-box input:focus ~ label {
            top: -18px;
            font-size: 12px;
            color: #222;
        }
        .user-box input:valid ~ label, .pass-box input:valid ~ label {
            top: -18px;
            font-size: 12px;
            color: #222;
        }
        .user-box input:focus, .pass-box input:focus {
            background: #fff;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px 15px;
            margin-top: 20px;
            background: #0095ff;
            border: none;
            outline: none;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.5s;
        }
        input[type="submit"]:hover {
            background: #0062cc;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("form").onsubmit = async function(e) {
                e.preventDefault();

                const form = e.target;
                const formData = new FormData(form);

                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData
                });

                const result = await response.json();

                document.getElementById("usernameError").textContent = "";
                document.getElementById("emailError").textContent = "";
                document.getElementById("passwordError").textContent = "";
                document.getElementById("formError").textContent = "";

                if (!response.ok) {
                    if (result.usernameError) {
                        document.getElementById("usernameError").textContent = result.usernameError;
                    }
                    if (result.emailError) {
                        document.getElementById("emailError").textContent = result.emailError;
                    }
                    if (result.passwordError) {
                        document.getElementById("passwordError").textContent = result.passwordError;
                    }
                    if (result.formError) {
                        document.getElementById("formError").textContent = result.formError;
                    }
                } else {
                    document.getElementById("formError").textContent = "Registration successful!";
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Register your account</h1>
            <form action="/register" method="post">
                <div class="user-box">
                    <input type="text" name="username" required>
                    <label>Username</label>
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="user-box">
                    <input type="email" name="email" required>
                    <label>Email address</label>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="pass-box">
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="pass-box">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label>Confirm password</label>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <a href="login.html">Already have an account?</a>
                <div class="error-message" id="formError" style="display: none;"></div>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
