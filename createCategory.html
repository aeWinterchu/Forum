<!DOCTYPE html>
<html>
<head>
    <title>Create a Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .category-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            margin: 40px auto;
        }
        .category-form input[type="text"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
        }
        .category-form input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .category-form input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Create a Category</h1>
    <form class="category-form">
        <label for="category-name">Category Name:</label>
        <input type="text" id="category-name" name="category-name"><br><br>
        <label for="category-description">Category Description:</label>
        <input type="text" id="category-description" name="category-description"><br><br>
        <input type="submit" value="Create Category">
    </form>
</body>
</html>
